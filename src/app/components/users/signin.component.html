<div id="login-page" class="row positioForm">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form"
      autocomplete="off"
      [formGroup]="signinForm"
      (ngSubmit)="login()">
        <div class="row">
          <div class="input-field col s12 center">
            <h4 class="center">Login</h4>
              <be-error [messages]="errorMessage$ | async"></be-error>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">person_outline</i>
            <input id="email" formControlName="email" type="text" placeholder=" ">
            <label for="email" class="center-align">Email</label>

            <div class="error ml45" *ngIf="displayMessage.email">
              {{displayMessage.email}}
          </div>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">lock_outline</i>
            <input id="password" formControlName="password" type="password" placeholder=" ">
            <label for="password">Password</label>

          <div class="error ml45" *ngIf="displayMessage.password">
              {{displayMessage.password}}
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 ml-2 mt-3">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            
          <button class="btn waves-effect waves-light col s12"
          [disabled]='!signinForm.valid'
            type="submit">
            Login
          </button>
          
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a  [routerLink]="['/auth/signup']">Register Now!</a></p>
          </div>
        </div>
      </form>
    </div>
</div>
